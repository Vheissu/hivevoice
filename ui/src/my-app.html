<div class="min-h-screen bg-gray-50">
  <!-- Loading State -->
  <div if.bind="authService.isLoading" class="flex items-center justify-center min-h-screen">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Navigation (only show when authenticated and not loading) -->
  <nav if.bind="isAuthenticated && !authService.isLoading" class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-900">HiveVoice</h1>
          <div class="ml-10 flex space-x-8">
            <a load="/dashboard" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
            <a load="/invoices" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Invoices</a>
            <a load="/invoices/create" class="bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Create Invoice</a>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600">Welcome, @${currentUser}</span>
          <button click.trigger="logout()" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8" if.bind="!authService.isLoading">
    <au-viewport></au-viewport>
  </main>
</div>
